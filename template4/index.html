    <div class="row" style="margin-top: 10px;">
        <div class="col-12 footer2">
            <!-- Add a data attribute to each link with the corresponding text -->
            <a href="javascript:void(0);" onclick="showDiv('divOne', 'One')">One</a>
            <a href="javascript:void(0);" onclick="showDiv('divTwo', 'Two')">Two</a>
            <a href="javascript:void(0);" onclick="showDiv('divThree', 'Three')">Three</a>
            <a href="javascript:void(0);" onclick="showDiv('divFour', 'Four')">Four</a>
            <a href="javascript:void(0);" onclick="showDiv('divFive', 'Five')">Five</a>
        </div>
    </div>

    <script>
        function showDiv(divId, text) {
            // Get all divs with class 'pages'
            var divs = document.querySelectorAll('.pages');

            // Loop through all the divs
            for (var i = 0; i < divs.length; i++) {
                // Hide all divs
                divs[i].style.display = 'none';
            }

            // Show the div with the specified id
            document.getElementById(divId).style.display = 'block';

            // Set the span's text content to the clicked text
            document.querySelector('.header span').textContent = text;
        }

        // Call showDiv function to initially show divOne and set the span's text to "One"
        showDiv('divOne', 'One');
    </script>
